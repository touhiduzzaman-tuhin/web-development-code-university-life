
<!DOCTYPE html>

<html>

	<head>
	
		<title> Where To </title>
	
	</head>
	
	<body>
	
	<p id = "ti">  </p>
	
	<script>
	
		var d = new Date();
		
		d.setFullYear(2016);
		
		
		document.getElementById("ti").innerHTML = d;
		
		
		
	</script>
	
	
	<script>
	
		var d = new Date();
		
		d.setMonth(11);
		
		
		document.getElementById("ti").innerHTML = d;
		
		
		
	</script>
	
	<script>
	
		var d = new Date();
		
		d.setMinutes(40);
		
		
		document.getElementById("ti").innerHTML = d;
		
		
		
	</script>
	
	</body>

</html>
