
<!DOCTYPE html>

<html>

	<head>
	
		<title> Where To </title>
	
	</head>
	
	<body>
	
	<p id = "ti">  </p>
	
	<script>
	
		var d = new Date();
		
		
		document.getElementById("ti").innerHTML = d.getFullYear();
		
		
		
	</script>
	
	<script>
	
		var d = new Date();
		
		
		document.getElementById("ti").innerHTML = d.getDate();
		
		
		
	</script>
	
	<script>
	
		var d = new Date();
		
		
		document.getElementById("ti").innerHTML = d.getMonth()+1;
		
		
		
	</script>
	
	
	<script>
	
		var d = new Date();
		
		
		document.getElementById("ti").innerHTML = d.getMinutes();
		
		
		
	</script>
	
	<script>
	
		var d = new Date();
		
		
		document.getElementById("ti").innerHTML = d.getSeconds();
		
		
		
	</script>
	
	<script>
	
		var d = new Date();
		
		
		document.getElementById("ti").innerHTML = d.getHours();
		
		
		
	</script>
	
	<script>
	
		var d = new Date();
		
		
		document.getElementById("ti").innerHTML = d.getDay();
		
		
		
	</script>
	
	
	</body>

</html>
