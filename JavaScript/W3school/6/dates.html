
<!DOCTYPE html>

<html>

	<head>
	
		<title> Where To </title>
	
	</head>
	
	<body>
	
	<p id = "ti">  </p>
	
	<script>
	
		var d = new Date(2018,11,24,10,33,30,0);
		
		
		document.getElementById("ti").innerHTML = d;
		
		
		
	</script>
	
	
	
	
	<script>
	
		var d = new Date();
		
		
		document.getElementById("ti").innerHTML = d;
		
		
		
	</script>
	
	<script>
	
		var d = new Date();
		
		
		document.getElementById("ti").innerHTML = d.toString();
		
		
		
	</script>
	
	<script>
	
		var d = new Date(10000000);
		
		
		document.getElementById("ti").innerHTML = d.toUCTString();
		
		
		
	</script>
	
	
	<script>
	
		var d = new Date(10000000);
		
		
		document.getElementById("ti").innerHTML = d.toDateString();
		
		
		
	</script>	
	
	
		
	</body>

</html>
