<!DOCTYPE html>


<html>

    <head>
	
        <title> Form</title>
		
        <meta charset="UTF-8">
		
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
    </head>
	
    <body>
	
        <table>
		
            <tr>
			
                <td>First Number </td>
				
                <td><input type="number" id="first"></td>
				
            </tr>
			
            <tr>
			
                <td>last  Number </td>
				
                <td><input type="number" id="second"></td>
				
            </tr>
			
            <tr>
			
                <td>Result </td>
				
                <td><input type="number" id="result"></td>
				
            </tr>
			
            <tr>
			
                <td></td>
				
                <td>
                    <input type="submit" id="plus" value="+">
					
                    <input type="submit" id="minus" value="-">
					
                    <input type="submit" id="multi" value="*">
					
                    <input type="submit" id="div" value="/">
					
                    <input type="submit" id="mod" value="%">
					
                </td>
				
            </tr>
			
        </table>
		
        <script>

           var submitElement = document.getElementById('plus');
		   
           plus.onclick = function () {
		   
               var first = 
					Number(document.getElementById('first').value);

			   var second = 
					Number(document.getElementById('second').value);

			   var result = first+second;	
					document.getElementById('result').value = result;
				};
				

			var submitElement = document.getElementById('minus');
			
			minus.onclick = function () {
				
				var first = 
					Number(document.getElementById('first').value);

				var second = 
					Number(document.getElementById('second').value);

				var result = first-second;	
					document.getElementById('result').value = result;

				};
				
			var submitElement = document.getElementById('multi');
			
			multi.onclick = function () {
				
				var first = 
					Number(document.getElementById('first').value);

				var second = 
					Number(document.getElementById('second').value);

				var result = first*second;	
					document.getElementById('result').value = result;

				};	
				
			var submitElement = document.getElementById('plus');
			
			div.onclick = function () {
			
								   
				var first = 
					Number(document.getElementById('first').value);

			    var second = 
					Number(document.getElementById('second').value);

				var result = first/second;	
					document.getElementById('result').value = result;

				};	
				
			var submitElement = document.getElementById('plus');
			
			mod.onclick = function () {
			
			var first = 
					Number(document.getElementById('first').value);

			var second = 
					Number(document.getElementById('second').value);
					
			var result = first%second;	
					document.getElementById('result').value = result;

				};	
				
		 </script>	
        
        
        
    </body>
</html>
