<!DOCTYPE html>

<html>

	<body>
	
		
	
	</body>
	
	<script>
	
		var i;
		
		for(i = 0; i <= 27; i++)
		{
			if(i % 2 == 0)
			{
				
				document.write(i +" is Even Number");
				
				document.write("<br>");
				
			}
			
			else
			{
				document.write(i+ " is Odd Number");
				
				document.write("<br>");
			}
		}
	
	</script>

</html>
