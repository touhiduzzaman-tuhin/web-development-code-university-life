<!DOCTYPE html>

<html>

	<body>
	
		
	
	</body>
	
	<script>
	
		var x, y, z;
		
		x = window.prompt("Enater A Number");
		
		if(x >= 80)
		{
			document.write("Your Grade is A+");
		}
		
		else if(x >= 75)
		{
			document.write("Your Grade is A");
		}
		
		else if(x >= 70)
		{
			document.write("Your Grade is A-");
		}
		
		else if(x >= 65)
		{
			document.write("Your Grade is B+");
		}
		
		else if(x >= 60)
		{
			document.write("Your Grade is B");
		}
		
		else if(x >= 55)
		{
			document.write("Your Grade is B-");
		}
		
		else if(x >= 50)
		{
			document.write("Your Grade is C+");
		}
		
		else if(x >= 45)
		{
			document.write("Your Grade is C");
		}
		
		else if(x >= 40)
		{
			document.write("Your Grade is D");
		}
		
		else
		{
			document.write("Your Grade is Fail");
		}
		
		
		
	</script>

</html>
