<!DOCTYPE html>

<html>

	<head>
	
		<title> Java Script </title>
	
	</head>
	
	<body>
	
		<h1> Header </h1>
	
	
		<h2 id = "demo"> This is Paragraph </h2>
		
		<button type = "button" onclick = "myfunction()"> Click Here </button>
		
	</body>
	
	<script>
		
		var d  = new Date(1);
	
		function myfunction(){
		
			document.getElementById("demo").innerHTML = d;
		}
	
	</script>

</html>
