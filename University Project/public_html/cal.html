<!DOCTYPE html>

<html>

	<head>
	
		<title> Calculator </title>
		
		<link rel = "stylesheet" type = "text/css" href = "css/cal.css">
	
	</head>
	
	<body>
	
	<div id = "headng">
			
		<h2> Calculator </h2>
			
	</div>
	
		<div id = "main">
		
			<div id = "calculator">
			
				<div id = "result">
					
					<div id = "history">
					
						<p id = "history-value"></p>
					
					</div>
				
						
					<div id = "output">
						
						<p id = "output-value"></p>
						
					</div>	
				
				</div>
				
				<div id = "keybord">
				
					<button class = "operator" id = "clear">C </button>
					<button class = "operator" id = "backspace">CE </button>
					<button class = "operator" id = "%"> % </button>
					<button class = "operator" id = "/"> &#247 </button>
					<button class = "number" id = "7"> 7 </button>
					<button class = "number" id = "8"> 8 </button>
					<button class = "number" id = "9"> 9 </button>
					<button class = "operator" id = "*"> &times </button>
					<button class = "number" id = "4"> 4 </button>
					<button class = "number" id = "5"> 5 </button>
					<button class = "number" id = "6"> 6 </button>
					<button class = "operator" id = "+"> + </button>
					<button class = "number" id = "1"> 1 </button>
					<button class = "number" id = "2"> 2 </button>
					<button class = "number" id = "3"> 3 </button>
					<button class = "operator" id = "-"> - </button>
					<button class = "empty" id = "empty">  </button>
					<button class = "number" id = "0"> 0 </button>
					<button class = "empty" id = "empty" > </button>
					<button class = "operator" id = "="> = </button>
				
				</div>
		
		</div>
		
		
			<div id = "heading">
			
				<h2> Calender </h2>
			
			</div>
		
		
		<div id = "calender">
		
			<div id = "month">
			
				<h2> August 2019 </h2>
			
				<div id = "days">
				
					<div id = "day"> S </div>
					
					<div id = "day"> M </div>
					
					<div id = "day"> T </div>
					
					<div id = "day"> W </div>
					
					<div id = "day"> T </div>
					
					<div id = "day"> F </div>
					
					<div id = "day"> S </div>
					
				</div>	
				
				
				
				<div id = "num">
					
					<div id = "number"> </div>
					
					<div id = "number">  </div>
					
					<div id = "number">  </div>
					
					<div id = "number">  </div>
					
					<div id = "number">  </div>
					
					<div id = "number">  </div>
					
					<div id = "number"> 01 </div>
					
					<div id = "number"> 02 </div>
					
					<div id = "number"> 03 </div>
					
					<div id = "number"> 04 </div>
					
					<div id = "number"> 05 </div>
					
					<div id = "number"> 06 </div>
					
					<div id = "number"> 07 </div>
					
					<div id = "number"> 08 </div>
					
					<div id = "number"> 09 </div>
					
					<div id = "number"> 10 </div>
					
					<div id = "number"> 11 </div>
					
					<div id = "number"> 12 </div>
					
					<div id = "number"> 13 </div>
					
					<div id = "number"> 14 </div>
					
					<div id = "number"> 15 </div>
					
					<div id = "number"> 16 </div>
					
					<div id = "number"> 17 </div>
					
					<div id = "number"> 18 </div>
					
					<div id = "number"> 19 </div>
					
					<div id = "number"> 20 </div>
					
					<div id = "number"> 21 </div>
					
					<div id = "number"> 22 </div>
					
					<div id = "number"> 23 </div>
					
					<div id = "number"> 24 </div>
					
					<div id = "number"> 25 </div>
					
					<div id = "number"> 26 </div>
					
					<div id = "number"> 27 </div>
					
					<div id = "number"> 28 </div>
					
					<div id = "number"> 29 </div>
					
					<div id = "number"> 30 </div>
					
					<div id = "number"> 31 </div>
					
					
				</div>
				
				
			</div>
		
		
			
		</div>
		
		<script src = "js/cal.js"> </script>
		
		<div id = footer>
			
			<p> &copy 2019, All Right Reserved By Tuhin </p>
			
		</div>
		
	</body>

</html>
