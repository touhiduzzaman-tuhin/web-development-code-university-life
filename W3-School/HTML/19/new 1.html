<!DOCTYPE html>

<html>

	<head>
	
		
	
	</head>
	
	<body>
	
	
	<form action = "" method  = "">
	
	List: </br>
	
		
	<input list = "browsers" name = "browsers">
	
	<datalist id = "browsers">
	
		<option value = "Internet Explorer">
		<option value = "Firefox">
		<option value = "Crome">
		<option value = "Opera">
		<option value = "Safari">
		
	
	</datalist>
	
	
	
	
	
	<fieldset>
	
		<legend> Normal </legend>
	
	
		Readonly: </br>
		
		<input type = "text" name = "first_name" value = "Tuhin" readonly>
		</br>
		
		
		Disabled: </br>
		
		<input type = "text" name = "last_name" value = "Tuhin" disabled>
		</br>
		</br>
		
		Auto-Focus: </br>
		
		<input type = "text" name = "last_name" autofocus>
		</br>
		</br>
		
		Step: </br>
		
		<input type = "number" name = "points" step = "5">
		</br>
		</br>
		
		Required: </br>
		
		<input type = "emial" name = "mail" required>
		</br>
		</br>
		
		Place-holder: </br>
		
		<input type = "text" name = "last_name" placeholder = "Tuhin">
		</br>
		</br>
	
		Size: </br>
		
		<input type = "text" value = "Tuhin" size = "30">
		</br>
		</br>
		
		
		Maxlength: </br>
		<input type = "text" value = "Sarkar" maxlength = "10">
		</br>
		</br>
		
		Pattern/Country Code: </br>
		
		<input type = "text" name = "code" pattern = "[A-Za-Z]{3}" title = "3 Letter Country Code">
		</br>
		</br>
		
		Upload File/Multiple:
		</br>
		
		<input type = "file" multiple>
		
		</br>
		</br>
		
		
		Number/Min-Max:
		</br>
		
		<input type = "number" min = "0" max = "50">
		
		</br>
		</br>
		
		Heigth-Width:
		</br>
		
		<input type = "image" height = "40" width = "10">
		
		</br>
		</br>
		
		
		</br>
		
		<input type = "submit">
	

		
	</form>
	
	
	
	</body>

</html>
